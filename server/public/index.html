<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mongo Populate</title>
    <script type="text/javascript" src="vendors/angular.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <script type="text/javascript" src="scripts/quote.controller.js"></script>
  </head>
  <body ng-app="demoApp">
    <div ng-controller="QuoteController as qc">
      <table>
        <thead>
          <tr>
            <th>quote</th>
            <th>author</th>
            <th>favorite</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="fav in qc.quotes">
            <td>{{fav.quoteText}}</td>
            <td>{{fav.quoteAuthor}}</td>
            <td>{{fav.isFav}}</td>
            <td ng-show="!fav.isFav">
              <button type="button" name="button" ng-click="qc.addFavorite(fav._id)">Favorite</button>
            </td>
            <td ng-show="fav.isFav">
              <button type="button" name="button" ng-click="qc.removeFavorite(fav._id)">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </body>
</html>
